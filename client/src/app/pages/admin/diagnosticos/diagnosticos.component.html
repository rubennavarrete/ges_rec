<div class="content-list p-2">
    <div *ngIf="!mostrarFormulario" class="title">
        <h4>Listado de Recetas</h4>
        <button *ngIf="tokenData.rol === 'Administrador' || tokenData.rol === 'Medico'" (click)="toggleForm()" type="button" class="flex text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
            <span class="material-symbols-outlined mr-3">
                post_add
                </span>Agregar Receta
        </button>
        
    </div>
    <div class=" title" *ngIf="mostrarFormulario" >
        <h4>Agregar Receta</h4>
        <button *ngIf="tokenData.rol === 'Administrador' || tokenData.rol === 'Medico'" (click)="toggleForm()" type="button" class="flex text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-4 py-2.5 text-center mr-2 mb-2">
            <span class="material-symbols-outlined mr-3">
                reply
                </span>Regresar
        </button>
    </div>
    <div *ngIf="!mostrarFormulario">
        <app-list-receta-paciente></app-list-receta-paciente>
    </div>
    <div *ngIf="mostrarFormulario">
        <app-add-receta></app-add-receta>
    </div>
</div>

<div class="content-list">
    <div *ngIf="showWindow1">
        <div class="title">
            <h4>Listado de Farmacias</h4>
            <button (click)="toggleWindows()" type="button" class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Agregar Farmacia</button>
        </div>
        
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-purple-400 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            RUC
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Nombre
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Direccion
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Tel√©fono
                        </th>
                        <th scope="col" class="px-6 py-3">
                            
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of dataFarmacia ; let i = index" class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{item.str_ruc}}
                        </th>
                        <td class="px-6 py-4">
                            {{item.str_nombre_institucion}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.txt_direccion_institucion}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.str_telefono_institucion}}
                        </td>
                        <td class="px-6 py-4">
                            <button (click)="editarFarmacia(item.str_ruc)" (click)="toggleWindows2()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Editar</button>
                            <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    
      <div *ngIf="showWindow2" class="content">
        <div class="btn-regresar">
            <button (click)="toggleWindows()" type="button" class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Regresar</button>  
        </div>
        <app-farmacia></app-farmacia>
    </div>
    <div *ngIf="showWindow3" class="content">
        <div class="btn-regresar">
            <button (click)="toggleWindows2()" type="button" class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Regresar</button>
        </div>
        <app-update-farm></app-update-farm>
    </div>
    
</div>

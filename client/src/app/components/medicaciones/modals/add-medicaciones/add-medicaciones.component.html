<form [formGroup]="medicamentoform" novalidate autocomplete="off" class="content_user mt-1">
    <div>
        <div class="grid gap-6 mb-2  ">
            <div>
                <label for="first_name" class="block mb-2  font-medium text-gray-900 dark:text-white">Código de registro *</label>
                <input formControlName="codigo_registro" type="text" id="codigo_registro" class="bg-gray-50 border border-gray-300 text-gray-900  rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="0000-0-MAE-00-00 " required> 
                <div *ngIf="codigo_registro.invalid && (codigo_registro.dirty || codigo_registro.touched)">
                    <div *ngIf="codigo_registro.errors?.['required']" class="flex p-0.5   text-red-800 rounded-lg bg-red-50  dark:text-red-400" role="alert">
                        <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                        <span class="sr-only">Info</span>
                        <div>
                            <span class="font-medium">Código Requerido</span> 
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <label for="first_name" class="block mb-2  font-medium text-gray-900 dark:text-white">Nombre comercial *</label>
                <input formControlName="nombre_comercial" type="text" id="nombre_comercial" class="bg-gray-50 border border-gray-300 text-gray-900  rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Paracet 500mg" required> 
                <div *ngIf="nombre_comercial.invalid && (nombre_comercial.dirty || nombre_comercial.touched)">
                    <div *ngIf="nombre_comercial.errors?.['required']" class="flex p-0.5   text-red-800 rounded-lg bg-red-50  dark:text-red-400" role="alert">
                        <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                        <span class="sr-only">Info</span>
                        <div>
                            <span class="font-medium">Nombre Requerido</span> 
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <label for="first_name" class="block mb-2  font-medium text-gray-900 dark:text-white">Forma Farmaceútica *</label>
                <input formControlName="tipo" type="text" id="tipo" class="bg-gray-50 border border-gray-300 text-gray-900  rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Capsulas, Tabletas, Crema..." required> 
                <div *ngIf="tipo.invalid && (tipo.dirty || tipo.touched)">
                    <div *ngIf="tipo.errors?.['required']" class="flex p-0.5   text-red-800 rounded-lg bg-red-50  dark:text-red-400" role="alert">
                        <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                        <span class="sr-only">Info</span>
                        <div>
                            <span class="font-medium">Forma Farmacéutica Requerida</span> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid gap-6 mb-2 md:grid-cols-2 mt-4">
            <div>
                <label for="stock" class="block mb-2 font-medium text-gray-900 dark:text-white">Stock *</label>
                <input formControlName="stock" type="number" id="stock" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="10" required>
                <div *ngIf="stock.invalid && (stock.dirty || stock.touched)">
                    <div *ngIf="stock.errors?.['required']" class="flex p-0.5 text-red-800 rounded-lg bg-red-50 dark:text-red-400" role="alert">
                        <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                        <span class="sr-only">Info</span>
                        <div>
                            <span class="font-medium">Stock Requerido</span>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <label for="precio" class="block mb-2 font-medium text-gray-900 dark:text-white">Precio *</label>
                <input formControlName="precio" type="number" step="0.01" id="precio" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="0.00" required>
                <div *ngIf="precio.invalid && (precio.dirty || precio.touched)">
                    <div *ngIf="precio.errors?.['required']" class="flex p-0.5 text-red-800 rounded-lg bg-red-50 dark:text-red-400" role="alert">
                        <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                        <span class="sr-only">Info</span>
                        <div>
                            <span class="font-medium">Precio Requerido</span>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    <br>
    <div class="flex justify-center">
        <button (click)="addMedicamento()"  class="w-64 text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-bold rounded-lg  px-8 py-2.5 text-center mr-2 mb-2">Guardar medicamento</button>
    </div>
</form>

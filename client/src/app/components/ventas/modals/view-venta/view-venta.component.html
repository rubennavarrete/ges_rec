<div class="content-list">
    <div class="title">
        <h1 class="mb-2 text-1xl font-extrabold text-gray-900 dark:text-white md:text-2xl lg:text-3xl">Detalle de <span class="text-transparent bg-clip-text bg-gradient-to-r to-pink-500 from-sky-400">Venta</span></h1>

    </div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg mr-2"> 
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 mt-3">
            <thead class="text-xs text-gray-700 uppercase bg-purple-400 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-4 py-3 w-3/6">
                        Nombre Comercial
                    </th>
                    <th scope="col" class="px-4 py-3 w-2/6">
                        Cantidad
                    </th>
                    <th scope="col" class="px-4 py-3 w-2/6">
                        Precio
                    </th>
                    <th scope="col" class="px-4 py-3 w-2/6">
                        Subtotal
                    </th>
                    <th scope="col" class="px-4 py-3 w-1/6">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataVen; let i = index" class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                    <th scope="row" class="px-4 py-2 font-medium break-words">{{ item.str_nombre_comercial }}</th>
                    <td class="px-6 py-2">{{ item.int_vendidos}}</td>
                    <td class="px-4 py-2 font-medium break-words">{{ item.float_precio | currency:'USD':'symbol-narrow' }}</td>
                    <td class="px-6 py-2">{{ item.float_subtotal | currency:'USD':'symbol-narrow'}}</td>

                </tr>
                
            </tbody>
        </table>
    </div>
</div>

            <span class="material-symbols-outlined mr-3">
                post_add
                </span>Agregar Receta
        </button>
    </div>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg mr-2 ">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-purple-400 dark:bg-gray-700 dark:text-gray-400">
                <tr >
                    <th scope="col" class="px-6 py-3">
                        Id Paciente
                    </th>
                    <!-- <th scope="col" class="px-6 py-3">
                        Nombres
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Apellidos
                    </th> -->
                    <th scope="col" class="px-6 py-3">
                        Diagnostico
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Fecha
                    </th>
                    <th scope="col" class="px-6 py-3">
                        
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="dataReceta.length === 0">
                    <td colspan="5" class="px-6 py-4 text-center text-gray-500 dark:text-white">
                        No hay datos disponibles.
                    </td>
                </tr>
                <tr *ngFor="let item of dataReceta ; let i = index"  class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                    <th scope="row" class="px-6 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{item.int_id_paciente}}
                    </th>
                    <!-- <td class="px-6 py-2">
                        {{item.str_nombres}}
                    </td>
                    <td class="px-6 py-2">
                        {{item.str_apellidos}}
                    </td> -->
                    <td class="px-6 py-2">
                        {{item.txt_diagnostico}}
                    </td>
                    <td class="px-6 py-2">
                        {{ item.dt_fecha_creacion | date:'yyyy-MM-dd' }}
                      </td>                      
                    <td class="px-6 py-2 flex justify-center">
                        <!-- <button [routerLink]="'admin/' + 'diagnosticos'" (click)="addReceta(item.str_cedula)" (click)="imputModal('Agregar Receta','agregarListaReceta')" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Diagnosticos</button> -->

                        <button (click)="volverRecetar(item.int_id_receta)" (click)="obtenerMedicacion(item.int_id_receta)" (click)="imputModal('Agregar Receta','volverRecetar')" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                            <span class="material-symbols-outlined">
                                restart_alt
                                </span>
                        </button> 
                        <button (click)="getPdfReceta(item.int_id_receta)" type="button" class="text-white bg-red-500 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-3 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800">
                            <svg class="w-5 h-5 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M4.5 11H4v1h.5a.5.5 0 0 0 0-1ZM7 5V.13a2.96 2.96 0 0 0-1.293.749L2.879 3.707A2.96 2.96 0 0 0 2.13 5H7Zm3.375 6H10v3h.375a.624.624 0 0 0 .625-.625v-1.75a.624.624 0 0 0-.625-.625Z"/>
                                <path d="M19 7h-1V2a1.97 1.97 0 0 0-1.933-2H9v5a2 2 0 0 1-2 2H1a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h1a1.969 1.969 0 0 0 1.933 2h12.134c1.1 0 1.7-1.236 1.856-1.614a.988.988 0 0 0 .07-.386H19a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1ZM4.5 14H4v1a1 1 0 1 1-2 0v-5a1 1 0 0 1 1-1h1.5a2.5 2.5 0 1 1 0 5Zm8.5-.625A2.63 2.63 0 0 1 10.375 16H9a1 1 0 0 1-1-1v-5a1 1 0 0 1 1-1h1.375A2.63 2.63 0 0 1 13 11.625v1.75ZM17 12a1 1 0 0 1 0 2h-1v1a1 1 0 0 1-2 0v-5a1 1 0 0 1 1-1h2a1 1 0 1 1 0 2h-1v1h1Z"/>
                              </svg>
                        </button> 
                        <!-- <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-3 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
                            <span class="material-symbols-outlined">
                                person_remove
                                </span>
                        </button> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-5">
        <app-pagination
        (nextPage)="pasarPagina($event)"
        ></app-pagination>
    </div>
</div>

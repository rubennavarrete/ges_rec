            <span class="material-symbols-outlined mr-3">
                post_add

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg mr-2 ">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-purple-400 dark:bg-gray-700 dark:text-gray-400">
                <tr >
                    <th scope="col" class="px-6 py-3">
                        Id Paciente
                    </th>
                    <!-- <th scope="col" class="px-6 py-3">
                        Nombres
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Apellidos
                    </th> -->
                    <th scope="col" class="px-6 py-3">
                        Diagnostico
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Fecha
                    </th>
                    <th scope="col" class="px-6 py-3">
                        
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of dataReceta ; let i = index"  class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                    <th scope="row" class="px-6 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{item.int_id_paciente}}
                    </th>
                    <!-- <td class="px-6 py-2">
                        {{item.str_nombres}}
                    </td>
                    <td class="px-6 py-2">
                        {{item.str_apellidos}}
                    </td> -->
                    <td class="px-6 py-2">
                        {{item.txt_diagnostico}}
                    </td>
                    <td class="px-6 py-2">
                        {{ item.dt_fecha_creacion | date:'yyyy-MM-dd' }}
                      </td>                      
                    <td class="px-6 py-2 flex justify-center">
                        <!-- <button [routerLink]="'admin/' + 'diagnosticos'" (click)="addReceta(item.str_cedula)" (click)="imputModal('Agregar Receta','agregarListaReceta')" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Diagnosticos</button> -->

                        <button (click)="volverRecetar(item.int_id_receta)" (click)="imputModal('Agregar Receta','volverRecetar')" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">

                            <span class="material-symbols-outlined">
                                person_remove
                                </span>
                        </button> -->
                    </td>
                </tr>
            </tbody>
        </table>

    <div>

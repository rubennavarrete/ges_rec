<div class="content-list">
        <div class="title">
            <h4>Listado de Usuarios</h4>
            <button (click)="imputModal('Agregar Usuario','agregarlista')" type="button" class=" flex text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                <span class="material-symbols-outlined mr-3">
                    person_add
                    </span>Agregar Usuario
                </button>
        </div>
        <div class="searchBar p-2" >
            <form class="flex items-center">   
                <label for="simple-search" class="sr-only">Search</label>
                <div class="relative w-full">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <span class="material-symbols-outlined">
                            person_search
                            </span>
                    </div>
                    <input (input)="changeUser($event)" type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-16 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Cedula" >
                </div>
            </form>
        </div>
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg mr-2">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-purple-400 dark:bg-gray-700 dark:text-gray-400">
                    <tr >
                        <th scope="col" class="px-6 py-3">
                            Cedula
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Nombres
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Apellidos
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Celular
                        </th>
                        <th scope="col" class="px-6 py-3">
                            
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of dataUser ; let i = index" class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                        <th scope="row" class="px-6 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{item.str_cedula}}
                        </th>
                        <td class="px-6 py-2">
                            {{item.str_nombres}}
                        </td>
                        <td class="px-6 py-2">
                            {{item.str_apellidos}}
                        </td>
                        <td class="px-6 py-2">
                            {{item.str_celular}}
                        </td>
                        <td class="px-6 py-2 flex justify-center">
                            <button (click)="editarUsuario(item.str_cedula)" (click)="imputModal('Editar Usuario','editarListaUsuario')"  type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                                <span class="material-symbols-outlined">
                                    person_edit
                                    </span>
                            </button>
                            <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-3 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
                                <span class="material-symbols-outlined">
                                    person_remove
                                    </span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div>
            <app-pagination
            (nextPage)="pasarPagina($event)"
            ></app-pagination>
        </div>
    
</div>
